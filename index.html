<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minions</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="minion">
            <div class="glass1">
            </div>
            <div class="glass2">
            </div>
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="pant">
                <div class="leftsleeve"></div>
                <div class="rightsleeve"></div>
            </div>
            <div class="mouth">
                <div class="tooth1 teeth"></div>
                <div class="tooth2 teeth"></div>
                <div class="tooth3 teeth"></div>
                <div class="tooth4 teeth"></div>
            </div>
            <div class="hand1">
                <div class="glove1">
                    <div class="finger1"></div>
                    <div class="finger2"></div>
                    <div class="finger3"></div>
                </div>
            </div>
            <div class="hand2">
                <div class="glove2">
                    <div class="finger4"></div>
                    <div class="finger5"></div>
                    <div class="finger6"></div>
                </div>
            </div>
            <div class="leg1"></div>
            <div class="leg2"></div>
            <div class="shoe1"></div>
            <div class="shoe2"></div>
        </div>
    </div>
</body>

</html>
